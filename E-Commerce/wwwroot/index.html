<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>e-Commerce</title>
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <h2>E-Commerce</h2>
    <div class="product-info">
        <img src="/images/VanGogh.jpg" />
        <h3>Mug</h3>
        <ul class="product-props">
            <li>Price: $10</li>
            <li>Artist: Van Gogh</li>
            <li>Title:</li>
            <li>Description: Self</li>
        </ul>
        <button>Buy</button>
    </div>
   
    <div id="the-form">
        <form>
            <label>Your Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject :</label>
            <br />
            <input type="text" />
            <br />
            <label>Message: </label>
            <br />
            <textarea rows="4"></textarea>
            <br />
            <input type="submit" value="Send Message" />
        </form>
    </div>
</body>
</html>
